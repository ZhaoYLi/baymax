<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="baymax.css" />
	</head>
	<body>
		<div id="baymax">
			<!--
            	作者：miao
            	时间：2018-01-15
            	描述：定义头部 包括两只眼睛、一张嘴巴
           -->
			<div id="head">
				<div id="l-eye"></div>
				<div id="r-eye"></div>
				<div id="mouth"></div>
			</div>
			<!--
            	作者：miao
            	时间：2018-01-15
            	描述：定义躯干 包括心脏
            -->
            <div id="torso">
            	<div id="heart"></div>
            </div>
            <!--
            	作者：miao
            	时间：2018-01-15
            	描述：定义腹部 包括cover(和躯干的连接处)
            -->
            <div id="belly">
            	<div id="cover"></div>
            </div>
            <!--
            	作者：miao
            	时间：2018-01-15
            	描述：定义左臂 包括一大一小手指
            -->
            <div id="l-arm">
            	<div id="l-bigfinger"></div>
            	<div id="l-smallfinger"></div>
            </div>
            <!--
            	作者：miao
            	时间：2018-01-15
            	描述：定义右臂 包括一大一小手指
            -->
            <div id="r-arm">
            	<div id="r-bigfinger"></div>
            	<div id="r-smallfinger"></div>
            </div>
            <!--
            	作者：miao
            	时间：2018-01-15
            	描述：定义左腿
            -->
            <div id="l-leg"></div>
            <!--
            	作者：miao
            	时间：2018-01-15
            	描述：定义右腿
            -->
            <div id="r-leg"></div>
		</div>
	</body>
</html>
